<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


</head>
<body>
        <div class="form">
        <div class="form-title">REGISTRACE</div>
          <form>
           
            
            <label for="email">Email:</label>
          
            <br>

          
            <div>
            <img src="image 6.png" >
            <input type="email" id="email" name="email" required placeholder="Type email...">
            
          </div>
            <br>
            
            
            <label for="username">Username:</label>
         
            <br>

            <div>
            <img src="image 23.png" >
          
            <input type="text" id="username" name="username" required placeholder="Type username...">
            </div>

            <br>
            <label for="password">Password:</label>
            <br>

            <div>
            <img src="image 24.png" >
            <input type="password" id="password" name="password" required placeholder="Type password...">
            </div>
            <br>
            <label for="phone">Phone Number:</label>
            <br>
            <div>
              <img src="image 7.png" >
            <input type="tel" id="phone" name="phone" required placeholder="Type phone number...">
            </div>
            <br>
            <input type="submit" value="Register" id="submit-button">


 

            <h4 id ="uppertext">Password must contain the following</h4 >
         
            <div id="message">
              
              <br>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <br>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <br>
              <p id="number" class="invalid">A <b>number</b></p>
              <br>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>



            <h4 id="text1"></h4>


   

          </form>
        </div>
        <div class="box"></div>
      </body>
      <script src="index.js"></script>
</html>
